<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Based Navbar</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/galerie.css">
    <title>AFSS</title>
</head>

<body>
    <header class="navbar">
        <div class="navbar-left">
            <span class="brand-name">AFSS</span>
        </div>
        <nav class="navbar-right">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <a href="#" class="dropdown-toggle">Projekt</a>
                <div class="dropdown-menu">
                    <a href="projekt.html">Projektdetails</a>
                    <a href="indiv_themenst.html">Individuelle Themenstellungen</a>
                </div>
            </div>
            <a href="galerie.html">Gallerie</a>
            <a href="sponsors.html">Sponsors</a>
        </nav>
    </header>
    <main>
    
    <div id="gallery_title" style="line-height: 0;">
        <h1>Gallerie</h1>
    </div>

    <div class="gallery">
        <button class="arrow left-arrow" onclick="navigate(-1)">&#8249;</button>
                
        <div class="photo-wrapper">
            <div class="photo-preview left-preview"></div>
            <img id="current-photo" src="" alt="Current Photo">
            <div class="photo-preview right-preview"></div>
        </div>
                
        <button class="arrow right-arrow" onclick="navigate(1)">&#8250;</button>
    </div>

    </main>
    <footer>
        <a href="https://www.htl-klu.at/willkommen">
            <img src="./images/logo_transparent.png" alt="HTL-KLU-logo">
        </a>
        <p>PROJEKTE DER HTL-MÃ–SSINGERSTRASSE</p>


    </footer>



    <script src="index.js"></script>
</body>
<script>

    const photos = [
    // Replace with the paths of your photos
    "images/galerie/1.jpg",
    "images/galerie/2.jpg",
    "images/galerie/3.jpg",
    "images/galerie/4.jpg",
    "images/galerie/5.jpg",
    "images/galerie/6.jpg",
    "images/galerie/7.jpg",
    "images/galerie/8.jpg",
    "images/galerie/9.jpg",
    "images/galerie/10.jpg",
    "images/galerie/11.jpg",
    "images/galerie/12.jpg",
    "images/galerie/13.jpg",
    ];

    let currentIndex = 0;

    // Initialize the gallery
    const currentPhoto = document.getElementById("current-photo");
    const leftPreview = document.querySelector(".left-preview");
    const rightPreview = document.querySelector(".right-preview");

    function updateGallery() {
        // Set current photo
        currentPhoto.src = photos[currentIndex];

        // Set left preview
        const leftIndex = (currentIndex - 1 + photos.length) % photos.length;
        leftPreview.style.backgroundImage = `url('${photos[leftIndex]}')`;

        // Set right preview
        const rightIndex = (currentIndex + 1) % photos.length;
        rightPreview.style.backgroundImage = `url('${photos[rightIndex]}')`;
    }

    // Navigate between photos
    function navigate(direction) {
        currentIndex = (currentIndex + direction + photos.length) % photos.length;
        updateGallery();
    }

    // Initial setup
    updateGallery();



    document.addEventListener("DOMContentLoaded", () => {
        const dropdownToggle = document.querySelector(".dropdown-toggle");
        const dropdown = document.querySelector(".dropdown");

        // Toggle dropdown on click
        dropdownToggle.addEventListener("click", (e) => {
            e.preventDefault();
            dropdown.classList.toggle("open");
        });

        // Close dropdown if clicking outside
        document.addEventListener("click", (e) => {
            if (!dropdown.contains(e.target) && !dropdownToggle.contains(e.target)) {
                dropdown.classList.remove("open");
            }
        });
    });

    let lastScrollY = window.scrollY;
    const navbar = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
        const currentScrollY = window.scrollY;

        if (currentScrollY > lastScrollY) {
            // Scrolling Down - Hide Navbar
            navbar.style.transform = 'translateY(-100%)';
        } else {
            // Scrolling Up - Show Navbar
            navbar.style.transform = 'translateY(0)';
        }

        lastScrollY = currentScrollY;
    });
</script>

</html>
